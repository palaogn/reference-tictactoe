version: '2'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - 5432:5432
  server:
    environment:
      - PORT=3000
      - PGHOST=postgres
      - PGPORT=5432
    image: palaogn/tictactoe:${GIT_COMMIT}
    build:
      context: '.'
      dockerfile: 'Dockerfile'
    ports:
      - '3000:3000'
      - '8080:8080'
    depends_on:
      - postgres
